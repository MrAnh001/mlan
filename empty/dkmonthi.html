<!DOCTYPE html>
<html>
    <head>
<title> ĐĂNG KÝ </title>
	<caption><h1> Đăng ký môn thi tốt nghiệp </h1></caption>
        <meta charset="utf-8">
    </head>
 <body>
<div>
<form>
<label for="ht">Họ và tên:</label>
<input type="text" id="ht" name="ht"><br>
<label for="cccd">CCCD:</label>
<input type="number" id="cccd" name="cccd"><br>
<label for="ns">Ngày sinh:</label>
<input type="date" id="ns" name="ns"><br>
<label for="gt"> Giới tính: </label>
<input type="radio" id="gt" name="Giới tính" value="Nam">
<label for="gt">Nam</label>
<input type="radio" id="gtt" name="Nữ" value="Nữ">
<label for="gt">Nữ</label>
<br>
<label for="mh"> Môn Học:</label>
<input type="checkbox" id="t" name="t" value="Toán học">
  <label for="v"> Toán học</label>
  <input type="checkbox" id="v" name="Ngữ văn" value="v">
  <label for="v"> Ngữ văn</label>
  <input type="checkbox" id="a" name="Ngoại Ngữ" value="a">
  <label for="a"> Ngoại Ngữ</label>
  <br>
<label for="th"> Tổ Hợp: </label>
<select id="th" name="tổhợp">
<option value="khtn" style="color: rgb(0, 0, 0);"> Khoa Học Tự Nhiên </option>
<option value="khxh"> Khoa Học Xã Hội </option>
</select>
<br>
<br>
<button type="submit">Gửi thông tin</button>

</form>

</div>

<br>

</div>
</body>
</html>
